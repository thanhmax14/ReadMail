<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unlimitmail.com/build/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastr/build/toastr.min.css" rel="stylesheet">
</head>

<style>
    /* Existing Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        color: #333;
        margin: 0;
        padding: 0;
        padding-bottom: 60px;
        /* Ensure space for footer */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .card {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .card-header {
        background: #007bff;
        color: #fff;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid #e0e0e0;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
    }

    .form-select,
    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        transition: all 0.3s ease-in-out;
    }

    .form-select:focus,
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn {
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    textarea {
        resize: none;
    }

    .table {
        width: 100%;
        margin-bottom: 1rem;
        border-collapse: collapse;
        background-color: #fff;
        border: 1px solid #dee2e6;
    }

    .table th,
    .table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #dee2e6;
    }

    .table thead {
        background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f3f5;
    }

    .spinner-border {
        border-width: 2px;
        width: 20px;
        height: 20px;
    }

    .text-center {
        text-align: center;
    }

    .mb-3 {
        margin-bottom: 1rem !important;
    }

    .mt-8 {
        margin-top: 8rem !important;
    }

    .d-none {
        display: none !important;
    }

    .bg-body {
        background-color: #f4f6f9;
    }

    /* New Styles */
    .copied {
        background-color: #d1e7dd !important;
    }

    footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
    }
</style>

<body>
    <section class="section-py bg-body landing-reviews">
        <div class="container mt-8">
            <div class="row mt-2 mb-4">
                <div class="col-xxl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Đọc code</h4>
                            <p>Mua mail Outlook tại: <a style="color: yellow;"
                                    href="https://taphoammo.net/gian-hang/outlook-trusted-a-bat-oauth2-gia-re-nhat_638491"
                                    target="_blank">OUTLOOK
                                    TRUSTED - ĐÃ BẬT OAUTH2 - GIÁ RẺ NHẤT</a>
                            </p>

                        </div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="type">Chọn loại code</label>
                                <select class="form-select" id="type" name="type">
                                    <option value="all">Tất cả</option>
                                    <option value="facebook">Facebook</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="apple">Apple</option>
                                    <option value="tiktok">Tiktok</option>
                                    <option value="amazon">Amazon</option>
                                    <option value="lazada">Lazada</option>
                                    <option value="kakaotalk">Kakaotalk</option>
                                    <option value="google">Google</option>
                                    <option value="shopee">Shopee</option>
                                    <option value="telegram">Telegram</option>
                                </select>
                            </div>

                            <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <select style="display: none;" class="form-select" id="typeEmail">
                                        <option value="full_2">email|password|refresh_token|access_token|client_id
                                        </option>
                                        <option value="full">email|password|access_token|refresh_token|client_id
                                        </option>
                                        <option value="except">email|refresh_token|client_id</option>
                                        <option selected value="email_pass_refresh_client">
                                            email|password|refresh_token|client_id</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email">Nhập email (Sao chép đơn hàng bạn mua dán vào)</label>
                                <textarea class="form-control" id="email" rows="10" name="email"></textarea>
                            </div>

                            <div class="form-group mb-3">
                                <label for="fileUpload">Up đơn hàng bạn đã mua lên (Dành cho đọc nhiều)</label>
                                <input type="file" class="form-control" id="fileUpload" />
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" id="btnGetCode">Đọc code</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-none" id="resultMail">
                <div class="col-xxl-12">
                    <div id="tableResult">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unlimitmail.com/build/libs/moment/min/moment.min.js"></script>
    <script>
        $(function () {
            // Xử lý sự kiện tải file
            $('#fileUpload').on('change', function (e) {
                var file = e.target.files[0]; // Lấy file đầu tiên từ danh sách file tải lên
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (event) {
                        var fileContent = event.target.result; // Nội dung của file tải lên
                        $('#email').val(fileContent); // Đặt nội dung vào textarea
                    };
                    reader.readAsText(file); // Đọc file dưới dạng văn bản
                }
            });

            $("#btnGetCode").on('click', function () {
                var email = $('#email').val().trim();
                const line = email.split('\n');
                var type = $('#type').val();

                var dataArray = [];
                line.forEach((value) => {
                    var obj = {};
                    var typeEmail = $('#typeEmail').val();
                    const item = value.split('|');
                    switch (typeEmail) {
                        case 'full':
                            obj.email = item[0];
                            obj.refresh_token = item[3];
                            obj.client_id = item[4];
                            obj.type = type;
                            break;
                        case 'except':
                            obj.email = item[0];
                            obj.refresh_token = item[1];
                            obj.client_id = item[2];
                            obj.type = type;
                            break;
                        case 'full_2':
                            obj.email = item[0];
                            obj.refresh_token = item[2];
                            obj.client_id = item[4];
                            obj.type = type;
                            break;
                        case 'email_pass_refresh_client':
                            obj.email = item[0];
                            obj.refresh_token = item[2];
                            obj.client_id = item[3];
                            obj.type = type;
                            break;
                    }
                    dataArray.push(obj);
                });

                // Tiến hành xử lý dữ liệu từ textarea như trước
                dataArray.forEach((value, index) => {
                    var newData = {
                        email: value.email,
                        refresh_token: value.refresh_token,
                        client_id: value.client_id,
                        type: value.type
                    };

                    var tableResult = $('#tableResult');
                    var resultMail = $('#resultMail');
                    var safeEmail = newData.email.replace(/[@.]/g, function (char) {
                        return {
                            '@': '-at-',
                            '.': '-dot-'
                        }[char];
                    });

                    $.ajax({
                        url: 'https://tool.unlimitmail.com/api/get_code_oauth2',
                        type: 'POST',
                        data: JSON.stringify(newData),
                        cache: false,
                        headers: {
                            'accept': 'application/json',
                            'Content-Type': 'application/json',
                        },
                        processData: false,
                        beforeSend(jqXHR, settings) {
                            $('#btnGetCode').html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Đang xử lý...');
                            $('#resultMail').removeClass('d-none');
                            $('#tableResult').html('');
                        },
                        success: function (response) {
                            if (response.status) {
                                var t = ` 
                                    <div class="card mb-4">
                                        <div class="table-responsive mb-4">
                                            <table class="table table-bordered table-hover table-striped mb-4">
                                                <thead>
                                                    <tr>
                                                        <th>To</th>
                                                        <th>Content</th>
                                                        <th>Code</th>
                                                        <th>Time</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="bodyTable-${safeEmail}">
                                                </tbody>
                                            </table> 
                                        </div> 
                                    </div>`;
                                tableResult.append(t);

                                var bodyTable = $(`#bodyTable-${safeEmail}`);
                                resultMail.removeClass('d-none');
                                var html = ` 
                                    <tr id="row-${safeEmail}">
                                        <td>${newData.email}</td>
                                        <td>${response.content}</td>
                                        <td>${response.code}</td>
                                        <td>${moment(response.date).format('DD/MM/YYYY HH:mm:ss')}</td>
                                        <td><button class="btn btn-success copy-btn" data-email="${newData.email}" data-row="row-${safeEmail}">Copy</button></td>
                                    </tr>`;
                                bodyTable.append(html);
                            } else {
                                resultMail.removeClass('d-none');
                                var t = `
                                    <div class="card mb-4">
                                        <div class="table-responsive mb-4">
                                            <table class="table table-bordered table-hover table-striped mb-4">
                                                <thead>
                                                    <tr>
                                                        <th>To</th>
                                                        <th>Content</th>
                                                        <th>Code</th>
                                                        <th>Time</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="bodyTable-${safeEmail}">
                                                    <tr>
                                                        <td colspan="3" class="text-center">
                                                            Kết quả không tìm thấy ${newData.email}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table> 
                                        </div> 
                                    </div>`;
                                tableResult.append(t);

                                $('#btnGetCode').html('Đọc code');
                                toastr.error(response.message);
                            }
                            $('#btnGetCode').html('Đọc code');
                        },
                        error: function (response) {
                            $('#btnGetCode').html('Đọc code');
                            toastr.error('Có lỗi xảy ra, vui lòng thử lại sau');
                        }
                    });
                });
            });

            // Copy button functionality
            $(document).on('click', '.copy-btn', function () {
                var email = $(this).data('email');
                var rowId = $(this).data('row');
                var copyText = $(`#${rowId} td:first-child`).text();

                navigator.clipboard.writeText(copyText).then(function () {
                    $(`#${rowId}`).addClass('copied');
                    toastr.success('Email copied to clipboard');
                }, function () {
                    toastr.error('Failed to copy email');
                });
            });
        });
    </script>
</body>

</html>
